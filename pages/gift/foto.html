<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Description</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    
    .photo {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .description {
      text-align: center;
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img class="photo" src="photo.jpg" alt="Photo">
  <div class="description">
    <p>This is a beautiful photo of...</p>
    <p>Some description about the photo...</p>
  </div>
</body>
</html>
