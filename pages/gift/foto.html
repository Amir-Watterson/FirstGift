<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #F9E4E6; /* Нежный розовый */
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif; /* Шрифт */
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    
    .photo-container {
      margin-bottom: 40px; /* Увеличиваем расстояние между фотографиями */
    }

    .photo {
      max-width: 100%;
      height: auto;
      border-radius: 20px; /* Увеличиваем радиус скругления углов */
      box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.1); /* Нежная тень */
    }
    
    .description {
      text-align: center;
      font-size: 18px;
      color: #333;
      margin-top: 20px; /* Увеличиваем расстояние между фотографией и описанием */
    }
    
    .social-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #ffffff;
      margin-top: 40px; /* Увеличиваем расстояние между описанием и ссылкой */
      font-size: 16px;
      background-color: #FF69B4; /* Розовый */
      padding: 15px 30px; /* Увеличиваем отступы внутри ссылки */
      border-radius: 30px; /* Увеличиваем радиус скругления углов */
      transition: background-color 0.3s ease;
      box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.1); /* Нежная тень */
    }

    .social-link img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .social-link:hover {
      background-color: #FF1493; /* Более яркий розовый при наведении */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Адаптация для устройств с шириной от 300px до 560px */
    @media screen and (max-width: 560px) {
      h1 {
        font-size: 18px;
      }
      
      p {
        font-size: 14px; /* Увеличиваем размер шрифта */
      }

      .social-link {
        font-size: 14px;
        padding: 10px 20px; /* Уменьшаем отступы внутри ссылки */
      }

      .social-link img {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
