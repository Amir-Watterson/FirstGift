<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Description</title>
  <style>
     body {
  background-color: #FFC0CB; /* Цвет фона */
  margin: 0;
  padding: 0;
  font-family: 'Montserrat', sans-serif; /* Шрифт */
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
}
    
    .photo {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .description {
      text-align: center;
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    
    .social-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #ffffff;
      margin-top: 20px;
      font-size: 14px;
      background-color: #FF69B4;
      padding: 10px 20px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .social-link img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .social-link:hover {
      background-color: #FF1493;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Адаптация для устройств с шириной от 300px до 560px */
    @media screen and (max-width: 560px) {
      h1 {
        font-size: 18px;
      }
      
      p {
        font-size: 12px;
      }

      .social-link {
        font-size: 12px;
        padding: 8px 16px;
      }

      .social-link img {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <img class="photo" src="photo.jpg" alt="Photo">
  <div class="description">
    <p>This is a beautiful photo of...</p>
    <p>Some description about the photo...</p>
  </div>
   <a href="https://t.me/new24qwerty" class="social-link">
    <img src="https://cdn.icon-icons.com/icons2/2148/PNG/512/telegram_icon_131945.png" alt="Instagram">
    Напиши мне в телеграм
  </a>
</body>
</html>
